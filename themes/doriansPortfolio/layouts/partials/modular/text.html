<section class="p-4 flex flex-col items-center">
  <article
    class="
      mb-6
      max-w-5xl
      mx-auto
      px-4
      prose
      lg:prose-lg
      prose-blue
      dark:prose-dark
    "
  >
    {{ with .Title}}
    <h1 class="font-bold text-3xl">{{ .Title }}</h1>
    {{ end }} 
    {{ if eq .content "@@PageContent@@" }} 
    {{ .page.Content }} 
    {{ else }} 
    {{ .content | markdownify }} 
    {{ end }} 
  </article>
</section>
