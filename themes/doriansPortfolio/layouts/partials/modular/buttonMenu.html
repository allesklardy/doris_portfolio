<section class="p-4 flex flex-col items-center">
<div class="grid md:grid-flow-col md:auto-cols-max grid-flow-row auto-rows-min gap-4">
  {{ range .items }}
  <a
    href="{{ .href }}"
    rel="noopener noreferrer"
    target="_blank"
    class="
      px-8
      py-4
      rounded-full
      font-semibold
      text-lg
      bg-black
      text-white
      hover:bg-gray-800
      transition-colors
      dark:bg-white dark:text-black dark:hover:bg-gray-200
    "
  >
    {{ with .icon}}
    <i class="{{ . }} mr-2"></i>
    {{ end }} {{ with .text }} {{ . }} {{ end }}
  </a>
  {{ end }}
</div>
</section>
