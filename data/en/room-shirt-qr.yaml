05-contact-form:
  modularLayout: form
  preContent: |
    Wenn du ein Zimmer frei hast, schreib mir gerne eine Mail an [hello@dorian.im](mailto:hello@dorian.im) oder schreib mir einfach hier eine Nachricht:
  submitURL: "https://formspree.io/f/mleavkaj"
  items:
    - 
      blockType: input
      name: contact
      label: "Wie erreiche ich dich?" 
      type: text
      placeholder: "Handynummer / Mailadresse"

    -
      blockType: "textarea"
      name: "message" 
      label: "Eine kurze Nachricht :)" 
      required: true
      rows: 4